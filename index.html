<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github API</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/42e38668c3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="navbar">
    <h1>Github API</h1>
  </div class='content'>
    <div class="settings">
      <div class="wrapper">
        <div class="options">
          <div class="options-wrapper">
            <input id="stars-input" type="text" name="" value="1000" placeholder="Stars">
            <input id="search-input" type="text" name="" value="" placeholder="Search">
            <input id="lang-input" type="text" name="" value="" placeholder="Language">
            <input id="license-input" type="text" name="" value="" placeholder="License">
        </div></div>
        <div class="search">
          <button onclick="showData()" type="button" name="button">
            Show me!
          </button>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="wrapper">
        <div class="name">
        <h2><a id='Name' href="#" target="_blank">place/holder</a></h2>
        <p id='Description'>description</p>
        </div>
      <div class="stats">
        <ul>
          <li><p id='Stars'>0</p>
          <i class="fas fa-star"></i></li>
          <li><p id='Forks'>0</p>
          <i class="fas fa-code-branch"></i></li>
        </ul>
        <p class="info" id='Lang'>language</p>
        <p class="info" id='License'>license</p>
      </div>
      </div>
    </div>

  </div>
</body>
<script src='main.js'></script>
</html>
