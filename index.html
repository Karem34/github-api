<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h1>Github API</h1>
  </div class='content'>
    <div class="settings">
      <div class="wrapper">
        <div class="options">
          <div class="options-wrapper">
            <input id="lang-input" type="text" name="" value="python">
            <input id="license-input" type="text" name="" value="mit">
        </div></div>
        <div class="search">
          <button onclick="showData()" type="button" name="button">
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="wrapper">
        <div class="name">
        <h2><a id='Name' href="#" target="_blank">place/holder</a></h2>
        </div>
      <div class="stats">
        <ul>
          <li><p id='Stars'>0</p></li>
          <li><p id='Forks'>0</p></li>
          <li><p id='Watchers'>0</p></li>
        </ul>
        <p class="language" id='Lang'>Lang</p>
      </div>
      </div>
    </div>

  </div>
</body>
<script src='main.js'></script>
</html>
